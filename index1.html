<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP File 3D Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="face-selector.css">
</head>
<body>
    <!-- Upload Page -->
    <div class="upload-page" id="uploadPage">
        <div class="upload-hero">
            <h1>üîß STEP Viewer</h1>
            <p>Professional 3D CAD File Viewer</p>
            <p class="subtitle">Upload your STEP or IGES files to visualize in 3D</p>
        </div>

        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your CAD file here</div>
                <div class="upload-hint">or click to browse files</div>
                
                <div class="supported-formats">
                    <span class="format-badge">STEP</span>
                    <span class="format-badge">STP</span>
                    <span class="format-badge">IGES</span>
                    <span class="format-badge">IGS</span>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".step,.stp,.iges,.igs">

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your CAD file...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="loadingStatus">Analyzing geometry...</div>
            </div>

            <div id="messageArea"></div>
        </div>
    </div>

    <!-- Viewport Page -->
    <div class="viewport-page" id="viewportPage">
        <div class="main-view">
            <canvas id="canvas"></canvas>
            
            <div class="back-controls">
                <button class="back-button-viewport" onclick="stepViewer.goBackToUpload()">
                    ‚Üê Back to Upload
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="step-viewer.js"></script>
    <script src="simple-step-face-selector.js"></script>
</body>
</html>
